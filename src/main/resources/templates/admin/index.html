<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.2.0/css/flag-icons.min.css" rel="stylesheet" />
    <link th:href="@{/admin/css/master.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous" defer></script>
    <script th:src="@{/admin/js/script.js}" defer></script>
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <img th:src="@{/user/img/logo.png}" alt="bootraper logo" class="app-logo mb-1 ml-2">
            </div>
            <ul class="list-unstyled components text-secondary">
                <li>
                    <a th:href="@{/internal/admin}"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li>
                    <a th:href="@{/internal/admin/planes}"><i class="fas fa-file-alt"></i> Planes</a>
                </li>
                <li>
                    <a th:href="@{/internal/admin/airlines}"><i class="fas fa-table"></i> Airlines</a>
                </li>
                <li>
                    <a th:href="@{/internal/admin/flights}"><i class="fas fa-chart-bar"></i> Flights</a>
                </li>
                <li>
                    <a th:href="@{/internal/admin/tickets}"><i class="fas fa-chart-bar"></i> Tickets</a>
                </li>
                <li>
                    <a th:href="@{/internal/admin/users}"><i class="fas fa-user-friends"></i>Users</a>
                </li>
            </ul>
        </nav>
        <div id="body" class="active">
            <!-- navbar navigation component -->
            <nav class="navbar navbar-expand-lg navbar-white bg-white">
                <button type="button" id="sidebarCollapse" class="btn btn-light">
                    <i class="fas fa-bars"></i><span></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <div class="nav-dropdown">
                                <a href="#" id="nav2" class="nav-item nav-link dropdown-toggle text-secondary" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-user"></i> <span sec:authentication="principal.getUsername()"></span> <i style="font-size: .8em;" class="fas fa-caret-down"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end nav-link-menu">
                                    <ul class="nav-list">
                                        <li><a href="" class="dropdown-item"><i class="fas fa-address-card"></i> Profile</a></li>
                                        <li><a href="" class="dropdown-item"><i class="fas fa-envelope"></i> Messages</a></li>
                                        <li><a href="" class="dropdown-item"><i class="fas fa-cog"></i> Settings</a></li>
                                        <div class="dropdown-divider"></div>
                                        <li><a th:href="@{/logout}" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- end of navbar navigation -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 page-header">
                            <h2 class="page-title">Dashboard</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-3 mt-3">
                            <div class="card">
                                <div class="content">
                                    <div class="row">
                                        <a th:href="@{/internal/admin/planes}">
                                            <div class="col-sm-4">
                                                <div class="icon-big text-center">
                                                    <i class="teal fa fa-plane"></i>
                                                </div>
                                            </div>
                                            <div class="col-sm-8" >
                                                <div class="detail">
                                                    <p class="detail-subtitle">Planes</p>
                                                    <div th:text="${planes.size()}">
                                                        <span class="number" th:if="${planes.size()} > 1" th:text="No plane"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-3 mt-3">
                            <div class="card">
                                <div class="content">
                                    <div class="row">
                                        <a th:href="@{/internal/admin/airlines}">
                                            <div class="col-sm-4">
                                                <div class="icon-big text-center">
                                                    <i class="olive fas fa-globe-asia"></i>
                                                </div>
                                            </div>
                                            <div class="col-sm-8">
                                                <div class="detail">
                                                    <p class="detail-subtitle">Airlines</p>
                                                    <div th:text="${airlines.size()}">
                                                        <span class="number" th:if="${airlines.size()} > 1" th:text="No airline"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-3 mt-3">
                            <div class="card">
                                <div class="content">
                                    <div class="row">
                                        <a th:href="@{/internal/admin/flights}">
                                            <div class="col-sm-4">
                                                <div class="icon-big text-center">
                                                    <i class="violet fa fa-plane-departure"></i>
                                                </div>
                                            </div>
                                            <div class="col-sm-8">
                                                <div class="detail">
                                                    <p class="detail-subtitle">Flights</p>
                                                    <div th:text="${flights.size()}">
                                                        <span class="number" th:if="${flights.size()} > 1" th:text="No flight"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-3 mt-3">
                            <div class="card">
                                <div class="content">
                                        <div class="row">
                                            <a th:href="@{/internal/admin/users}">
                                            <div class="col-sm-4">
                                                <div class="icon-big text-center">
                                                    <i class="orange fa fa-user"></i>
                                                </div>
                                            </div>
                                            <div class="col-sm-8">
                                                <div class="detail">
                                                    <p class="detail-subtitle">Account</p>
                                                    <div th:text="${users.size()}">
                                                        <span class="number" th:if="${users.size()} > 1" th:text="No User"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            </a>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
